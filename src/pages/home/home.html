<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button (click)="startRecording()">Record video</button>
  <br />
  <button ion-button (click)="startScanning()">Scan QR code</button>
  <br />
  <button ion-button (click)="startPlaying()">Play audio</button>
  <br />
  <button ion-button (click)="getLocation()">Get location</button>
  <br />
  <button ion-button (click)="setFontSize('smaller')">-</button>
  <button ion-button (click)="setFontSize('normal')">Normal Font</button>
  <button ion-button (click)="setFontSize('bigger')">+</button>
</ion-content>
